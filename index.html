<!DOCTYPE html> <!-- Define que este documento é um arquivo HTML5 -->
<html lang="pt-BR"> <!-- Define o idioma do site como Português do Brasil -->

<head> <!-- Início do cabeçalho do site, informações que não aparecem no conteúdo visível -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 (suporte a acentuação) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Torna o site responsivo em dispositivos móveis -->
    <title>Formulário de Cadastro - Módulo 10</title> <!-- Título da aba do navegador -->

    <!-- Conexões antecipadas para carregamento mais rápido das fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    
    <!-- Importação da fonte Roboto do Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:wght@400;700&display=swap' rel='stylesheet'> 
    
    <!-- Link para o arquivo CSS local -->
    <link rel="stylesheet" href="main.css">
    
    <!-- Link para o CSS do Slick Carousel (plugin de carrossel de imagens) -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
</head>

<body> <!-- Início do corpo do site (conteúdo visível) -->

    <header> <!-- Cabeçalho da página -->
        <h1>Adquira seu veículo agora mesmo!</h1> <!-- Título principal do cabeçalho -->
    </header>

    <div id="carousel-imagens"> <!-- Container para o carrossel de imagens -->
        <img src="./images/slide1.png" alt="Carro da Porsche"> <!-- Primeira imagem do carrossel -->
        <img src="./images/slide2.png" alt="Carro da BMW"> <!-- Segunda imagem do carrossel -->
        <img src="./images/slide3.png" alt="Carro da Ford"> <!-- Terceira imagem do carrossel -->
    </div>

    <div class="container"> <!-- Container central para o formulário -->
        <h2>Insira seus dados para finalização da compra</h2> <!-- Título secundário do formulário -->

        <form id="form"> <!-- Início do formulário com id 'form' -->
            <!-- Campo Nome -->
            <div class="form-campo">
                <label for="nome">Nome completo</label> <!-- Rótulo associado ao input 'nome' -->
                <input type="text" id="nome" name="nome" placeholder="John Doe"> <!-- Campo de texto para nome -->
            </div>

            <!-- Campo Email -->
            <div class="form-campo">
                <label for="email">E-mail</label> <!-- Rótulo para email -->
                <input type="email" id="email" name="email" placeholder="email@exemplo.com"> <!-- Campo de email -->
            </div>

            <!-- Campo Telefone -->
            <div class="form-campo">
                <label for="telefone">Telefone</label> <!-- Rótulo para telefone -->
                <input type="tel" id="telefone" name="telefone"> <!-- Campo de telefone -->
            </div>

            <!-- Campo CPF -->
            <div class="form-campo">
                <label for="cpf">CPF</label> <!-- Rótulo para CPF -->
                <input type="text" id="cpf" name="cpf"> <!-- Campo de CPF -->
            </div>

            <!-- Campo Endereço -->
            <div class="form-campo">
                <label for="endereco">Endereço completo</label> <!-- Rótulo para endereço -->
                <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro, cidade, estado">
                <!-- Campo de endereço -->
            </div>

            <!-- Campo CEP -->
            <div class="form-campo">
                <label for="cep">CEP</label> <!-- Rótulo para CEP -->
                <input type="text" id="cep" name="cep"> <!-- Campo de CEP -->
            </div>

            <!-- Botão de envio -->
            <button type="submit">Enviar</button> <!-- Botão que envia o formulário -->
        </form>
    </div>

    <!-- Importação das bibliotecas JavaScript necessárias -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script> <!-- jQuery principal -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script> <!-- Compatibilidade com versões antigas do jQuery -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script> <!-- Plugin do carrossel Slick -->
    
    <!-- Scripts locais para máscaras, validação e funcionalidades personalizadas -->
    <script src="./JS/jquery.mask.min.js"></script> <!-- Biblioteca para máscaras nos campos -->
    <script src="./JS/jquery.validate.min.js"></script> <!-- Biblioteca de validação do formulário -->
    <script src="./JS/messages_pt_BR.min.js"></script> <!-- Tradução das mensagens de validação para português -->
    <script src="./JS/main.js"></script> <!-- Script JavaScript principal do projeto -->
</body>

</html>
